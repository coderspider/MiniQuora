{% extends "layout.html" %}
{% block body %}
<br></br><br></br>
<center>
  <h4 class="text-center"><b>CREATE YOUR ACCOUNT</b></h4>
</center><br>
{% if error %}
<center><p class="error"><strong>{{ error }}</strong></center>{% endif %}
    <form action="{{ url_for('sign_up') }}" method="post">
       <div class="container login-form">
        <div class="panel panel-default">
          <div class="panel-body">
            <form>
              <div class="input-field col s6">
                <i class="material-icons prefix">account_circle</i>
                <input id="last_name" type="text" class="validate" name="user">
                <label for="last_name">Name</label>
              </div>
              <div class="input-field col s6">
                <i class="material-icons prefix">email</i>
                <input id="last_name" type="email" class="validate" name="uname">
                <label for="last_name">Email</label>
              </div>
              <div class="input-field col s6">
                <i class="material-icons prefix">phone</i>
                <input id="last_name" type="password" class="validate" name="pwd">
                <label for="last_name">Password</label>
              </div><br>
              <center><input class="btn blue-grey darken-3 btn-small" type="submit" value="Sign Up"></input></center>
            </form>     
          </div>
        </div>
      </div>
    </form>
   <br><br>
<style>
  body {
    background: white no-repeat;
  }
  .login-form{width:390px;}
  .login-userinput{margin-bottom: 10px;}
  .login-button{margin-top:10px;}
  .login-options{margin-bottom:0px;}
  .login-forgot{float: right;}
</style>
  {% endblock %}
